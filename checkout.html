<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Javix VPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      background: #0d1117;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .checkout-box {
      background: #111827;
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
      text-align: center;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    .plan {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .price {
      font-size: 2rem;
      color: #00ffff;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      background: linear-gradient(90deg,#00ffff,#0077ff);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="checkout-box">
  <h1>Checkout</h1>
  <div class="plan" id="planName">Loading...</div>
  <div class="price" id="planPrice">$0</div>
  <button onclick="payNow()">Pay with Razorpay</button>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const plan = params.get("plan");
  const price = params.get("price");

  document.getElementById("planName").innerText =
    plan.charAt(0).toUpperCase() + plan.slice(1) + " VPS";

  document.getElementById("planPrice").innerText = "$" + price;

  function payNow() {
    var options = {
      "key": "YOUR_RAZORPAY_KEY_ID",
      "amount": price * 100 * 83, 
      "currency": "INR",
      "name": "Javix VPS",
      "description": plan + " VPS Hosting",
      "handler": function (response) {
        alert("Payment Successful!");
        alert("Payment ID: " + response.razorpay_payment_id);
      },
      "theme": {
        "color": "#00ffff"
      }
    };

    var rzp = new Razorpay(options);
    rzp.open();
  }
</script>

</body>
</html>
